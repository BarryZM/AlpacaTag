{% extends "admin/admin_base.html" %}
{% load static %}
{% block content-area %}

<div class="card">
  <header class="card-header">
      <div class="model__content">
          <h2><span>Settings</span></h2>
      </div>
  </header>

  <div class="card-content model__content ">
      <div class="field is-horizontal bordered-row">
          <label class="label column is-3 mb0">Embedding</label>
          <div class="control column is-narrow">
              <div class="select">
                  <select v-model="embedding">
                    <option value="glove">Glove (default)</option>
                    <option value="word2vec">Word2Vec</option>
                    <option value="fasttext">FastText</option>
                    <option value="bert">Bert</option>
                    <option value="elmo">Elmo</option>
                    <option value="gpt">GPT</option>
                  </select>
              </div>
          </div>
      </div>
      <div class="field is-horizontal bordered-row">
          <label class="label column is-3 mb0">Recommendation</label>
          <div class="is-narrow">
              <input class="is-checkradio" type="checkbox" id="nounchunk" value="nounchunk" v-model="nounchunk">
              <label for="nounchunk"><kbd>Noun Chunk</kbd></label>
          </div>
          <div class="is-narrow">
              <input class="is-checkradio" type="checkbox" id="onlinelearning" value="onlinelearning" v-model="onlinelearning">
              <label for="onlinelearning"><kbd>Online Learning</kbd></label>
          </div>
          <div class="is-narrow">
              <input class="is-checkradio" type="checkbox" id="history" value="history" v-model="history">
              <label for="history"><kbd>Annotation History</kbd></label>
          </div>
      </div>

      <div id="activesetting">
          <div class="field is-horizontal bordered-row">
              <label class="label column is-3 mb0">Active learning</label>
              <div class="is-narrow">
                  <input class="active is-checkradio" type="radio" id="random" value="random" v-model="active" :disabled="activeset">
                  <label for="random"><kbd>Random</kbd></label>
              </div>
              <div class="is-narrow">
                  <input class="active is-checkradio" type="radio" id="mnlp" value="mnlp" v-model="active" :disabled="activeset">
                  <label for="mnlp"><kbd>MNLP</kbd></label>
              </div>
              <div class="is-narrow">
                  <input class="active is-checkradio" type="radio" id="mc" value="mc" v-model="active" :disabled="activeset">
                  <label for="mc"><kbd>MNLP + MC</kbd></label>
              </div>
              <div class="is-narrow">
                  <input class="active is-checkradio" type="radio" id="bb" value="bb" v-model="active" :disabled="activeset">
                  <label for="bb"><kbd>MNLP + BB</kbd></label>
              </div>
          </div>
          <div class="field is-horizontal bordered-row">
              <label class="label column is-3 mb0">Batch Size</label>
              <div class="control column is-5">
                  <input class="active input" type="text" placeholder="# of instances per online learning (Default: 10)" v-model="batch" :disabled="activeset">
              </div>
          </div>
          <div class="field is-horizontal bordered-row">
              <label class="label column is-3 mb0">Epoch per batch</label>
              <div class="control column is-5">
                  <input class="active input" type="text" placeholder="Epoch per each learning (Default: 10)" v-model="epoch" :disabled="activeset">
              </div>
          </div>
      </div>
      <div class="field is-grouped">
          <div class="control">
              <button class="btn btn--icon-disclosure" @click="save()">SAVE</button>
          </div>
          <div class="control">
              <button class="button is-text" @click="reset()">RESET</button>
          </div>
      </div>
  </div>
</div>
{% endblock %}
{% block footer %}
<script src="{% static 'bundle/setting.js' %}"></script>
{% endblock %}
